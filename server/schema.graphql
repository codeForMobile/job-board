type Query {
    jobs: [Job!]
    company(id: ID!): Company
    job(id: ID!): Job
}

type Company {
    id: ID!
    name: String!
    description: String
}

"""
Job Type
"""
type Job {
    id: ID!
    """comment for title"""
    title: String!
    date: String!
    company: Company!
    description: String
}

